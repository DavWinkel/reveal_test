<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>Slide 1 This is a test</section>
				<section>Slide 2</section>
				<section>
    				<div class="fig-container"
         				data-file="d3-fig/eclipses.html"></div> <!-- path to the html file with visualization code -->
				</section>
				<section>
    				<div class="fig-container"
         				data-file="d3-fig/liquid.html"
         				data-style="height: 500px; margin-top: -00px; width: 650px;"
         				></div> <!-- path to the html file with visualization code -->
				</section>
				<section>
    				<div class="fig-container"
         				data-file="d3-fig/multilineplot.html"
         				data-style="height: 650px; margin-top: -00px; width: 850px;"
         				></div> <!-- path to the html file with visualization code -->
				</section>
				<section>
    				<div class="fig-container"
         				data-file="d3-fig/trendchart.html"
         				data-style="height: 650px; margin-top: -00px; width: 850px;"
         				></div> <!-- path to the html file with visualization code -->
				</section>
				<section>
    				<div class="fig-container"
         				data-file="d3-fig/treeplot.html"
         				data-style="height: 650px; margin-top: -00px; width: 850px;"
         				></div> <!-- path to the html file with visualization code -->
				</section>
				<section>
    				<div class="fig-container"
         				data-file="d3-fig/piechart_barchart.html"
         				data-style="height: 650px; margin-top: -00px; width: 900px;"
         				></div> <!-- path to the html file with visualization code -->
				</section>
				<section>
    				<div class="fig-container"
         				data-file="d3-fig/multilineplot2.html"
         				data-style="height: 650px; margin-top: -00px; width: 850px;"
         				></div> <!-- path to the html file with visualization code -->
				</section>
				<section>
    				<div class="fig-container"
         				data-file="d3-fig/multilineplot_daily.html"
         				data-style="height: 650px; margin-top: -00px; width: 850px;"
         				></div> <!-- path to the html file with visualization code -->
				</section>
				<section class="fig-container"
        			data-file="d3-fig/collision-detection.html">
    				<h2>Some title</h2>

    				<p>some text</p>
					</section>

				<section class="fig-container"
        			data-file="d3-fig/collision-detection.html"
        			data-no-background>
    				<h2>Some title</h2>

    				<p>some text</p>
				</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'node_modules/reveald3/reveald3.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
